services:
  mariadb:
    image: mariadb:${MARIADB_TAG}
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 20

  redis-cache:
    image: redis:${REDIS_TAG}
    volumes:
      - redis_cache:/data

  redis-queue:
    image: redis:${REDIS_TAG}
    volumes:
      - redis_queue:/data

  redis-socketio:
    image: redis:${REDIS_TAG}
    volumes:
      - redis_socketio:/data

  backend:
    image: frappe/erpnext:${FRAPPE_TAG}
    depends_on:
      mariadb:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
      redis-socketio:
        condition: service_started
    environment:
      DB_HOST: mariadb
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      SITE_NAME: ${SITE_NAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      INSTALL_APPS: erpnext
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      REDIS_SOCKETIO: redis-socketio:6379
      SOCKETIO_PORT: 9000
      AUTO_MIGRATE: 1
      WORKER_CLASS: gevent
      TZ: ${TZ}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs

  scheduler:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: bench schedule
    depends_on:
      backend:
        condition: service_started
    environment:
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      REDIS_SOCKETIO: redis-socketio:6379
      TZ: ${TZ}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs

  queue-default:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: bench worker --queue default
    depends_on:
      backend:
        condition: service_started
    environment:
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      REDIS_SOCKETIO: redis-socketio:6379
      TZ: ${TZ}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs

  queue-long:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: bench worker --queue long
    depends_on:
      backend:
        condition: service_started
    environment:
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      REDIS_SOCKETIO: redis-socketio:6379
      TZ: ${TZ}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs

  queue-short:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: bench worker --queue short
    depends_on:
      backend:
        condition: service_started
    environment:
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      REDIS_SOCKETIO: redis-socketio:6379
      TZ: ${TZ}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs

  socketio:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: node /home/frappe/frappe-bench/apps/frappe/socketio.js
    depends_on:
      backend:
        condition: service_started
      redis-socketio:
        condition: service_started
    environment:
      REDIS_URL: redis://redis-socketio:6379
      SOCKETIO_REDIS_URL: redis://redis-socketio:6379
      TZ: ${TZ}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets

  erpnext-nginx:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: nginx-entrypoint.sh
    depends_on:
      backend:
        condition: service_started
      socketio:
        condition: service_started
    environment:
      BACKEND: backend:8000
      SOCKETIO: socketio:9000
      FRAPPE_SITE_NAME_HEADER: ${SITE_NAME}
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      TZ: ${TZ}
    volumes:
      - sites:/home/frappe/frappe-bench/sites:ro
      - assets:/home/frappe/frappe-bench/sites/assets:ro
    ports:
      - "8080:8080"

volumes:
  db_data:
  sites:
  assets:
  logs:
  redis_cache:
  redis_queue:
  redis_socketio:

networks:
  default:
    name: erpnext_default
    driver: bridge
