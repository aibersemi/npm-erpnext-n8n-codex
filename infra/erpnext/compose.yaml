networks:
  erpnext:
    driver: bridge
  proxy:
    external: true

volumes:
  db_data:
  sites:
  assets:
  logs:
  redis_cache:
  redis_queue:
  redis_socketio:

services:
  mariadb:
    image: mariadb:${MARIADB_TAG}
    command:
    - --character-set-server=utf8mb4
    - --collation-server=utf8mb4_unicode_ci
    environment:
    - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    - MYSQL_USER=${DB_USER}
    - MYSQL_PASSWORD=${DB_PASSWORD}
    - MYSQL_DATABASE=${DB_NAME}
    - TZ=${TZ}
    volumes:
    - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks: [erpnext]

  redis-cache:
    image: redis:${REDIS_TAG}
    volumes: ["redis_cache:/data"]
    networks: [erpnext]

  redis-queue:
    image: redis:${REDIS_TAG}
    volumes: ["redis_queue:/data"]
    networks: [erpnext]

  redis-socketio:
    image: redis:${REDIS_TAG}
    volumes: ["redis_socketio:/data"]
    networks: [erpnext]

  backend:
    image: frappe/erpnext:${FRAPPE_TAG}
    depends_on:
      mariadb:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
      redis-socketio:
        condition: service_started
    environment:
    - TZ=${TZ}
    volumes:
    - sites:/home/frappe/frappe-bench/sites
    - assets:/home/frappe/frappe-bench/sites/assets
    - logs:/home/frappe/frappe-bench/logs
    networks: [erpnext]

  scheduler:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: bench schedule
    depends_on:
      backend:
        condition: service_started
    environment:
    - TZ=${TZ}
    volumes:
    - sites:/home/frappe/frappe-bench/sites
    - assets:/home/frappe/frappe-bench/sites/assets
    - logs:/home/frappe/frappe-bench/logs
    networks: [erpnext]

  queue-default:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: bench worker --queue default
    depends_on:
      backend:
        condition: service_started
    environment:
    - TZ=${TZ}
    volumes:
    - sites:/home/frappe/frappe-bench/sites
    - assets:/home/frappe/frappe-bench/sites/assets
    - logs:/home/frappe/frappe-bench/logs
    networks: [erpnext]

  queue-long:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: bench worker --queue long
    depends_on:
      backend:
        condition: service_started
    environment:
    - TZ=${TZ}
    volumes:
    - sites:/home/frappe/frappe-bench/sites
    - assets:/home/frappe/frappe-bench/sites/assets
    - logs:/home/frappe/frappe-bench/logs
    networks: [erpnext]

  queue-short:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: bench worker --queue short
    depends_on:
      backend:
        condition: service_started
    environment:
    - TZ=${TZ}
    volumes:
    - sites:/home/frappe/frappe-bench/sites
    - assets:/home/frappe/frappe-bench/sites/assets
    - logs:/home/frappe/frappe-bench/logs
    networks: [erpnext]

  socketio:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: node /home/frappe/frappe-bench/apps/frappe/socketio.js
    depends_on:
      backend:
        condition: service_started
      redis-socketio:
        condition: service_started
    environment:
    - TZ=${TZ}
    volumes:
    - sites:/home/frappe/frappe-bench/sites
    - assets:/home/frappe/frappe-bench/sites/assets
    networks:
      erpnext:
        aliases:
        - frappe-socketio
    container_name: frappe-socketio

  erpnext-nginx:
    image: frappe/erpnext:${FRAPPE_TAG}
    command: nginx-entrypoint.sh
    depends_on:
      backend:
        condition: service_started
      socketio:
        condition: service_started
    environment:
    - TZ=${TZ}
    - BACKEND=backend:8000
    - SOCKETIO=socketio:9000
    - FRAPPE_SITE_NAME_HEADER=${SITE_NAME}
    - UPSTREAM_REAL_IP_ADDRESS=127.0.0.1
    - UPSTREAM_REAL_IP_HEADER=X-Forwarded-For
    - UPSTREAM_REAL_IP_RECURSIVE=off
    - PROXY_READ_TIMEOUT=120
    - CLIENT_MAX_BODY_SIZE=50m
    volumes:
    - sites:/home/frappe/frappe-bench/sites:ro
    - assets:/home/frappe/frappe-bench/sites/assets:ro
    networks:
    - erpnext
    - proxy
